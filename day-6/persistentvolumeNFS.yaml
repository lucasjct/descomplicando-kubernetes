apiVersion: v1
kind: PersistentVolume 
metadata:
  name: meu-pv-nfs
  labels:
    storage: nfs 
spec:
  capacity:
    storage: 1Gi 
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs: 
    server: IP_SERVIDOR_NFS # IP do meu servidor nsf
    path: "/mnt/nfs" # diretorio em que ser√° montado o nfs
  storageClassName: nfs 