apiVersion: v1
kind: Service 
metadata:
  name: nginx-loadbalancer
  labels:
    app: nginx # recebe a label utilizda no deployment.
    env: dev
spec:
  selector:
    app: nginx
  ports:
  - port: 80
    name: http
    targetPort: 80
  type: LoadBalancer # Tipo do service: LoadBalancer

